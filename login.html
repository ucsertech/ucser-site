<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>UÇSER | Admin Giriş</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" style="max-width:420px;margin-top:120px">
  <section class="card" style="text-align:center">
    <h1 class="h1">Admin Giriş</h1>
    <p class="muted">Yetkili giriş</p>

    <div class="field">
      <label>Kullanıcı Adı</label>
      <input id="username" placeholder="admin">
    </div>

    <div class="field">
      <label>Şifre</label>
      <input id="password" type="password" placeholder="••••••">
    </div>

    <button class="btn btn-wide" onclick="login()">Giriş Yap</button>

    <p id="loginMsg" class="muted" style="margin-top:12px"></p>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
